- slug: archiver
  name: Archive Files
  data_name: File archive
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: "resolwe/archiver"
  version: 0.0.1
  type: "data:archive:"
  category: other
  persistence: TEMP
  description: >
    Create an archive of output files. The process does not support
    nested outputs or directory fields.
  input:
    - name: data
      label: Data list
      type: list:data
    - name: fields
      label: Output file fields
      type: list:basic:string
    - name: j
      label: Junk paths
      type: basic:boolean
      description: Store just names of saved files (junk the path)
      default: False
  output:
    - name: archive
      label: Archive
      type: basic:file
  run:
    language: bash
    program: |
      zip -0 {% if j %}-j {% endif %}results.zip \
      {% for d in data %}{% for f in fields %} \
        {% if d[f].file %} \
          "{{ d[f].file }}" {% for r in d[f].refs %}"{{ r }}" {% endfor %} \
        {% endif %} \
      {% endfor %}{% endfor %}

      re-save-file archive results.zip
